<div class="relative">
  <button (click)="toggleMenu()" class="p-2 rounded-full hover:bg-gray-100">
    <svg
      class="w-6 h-6 text-gray-800"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-width="2"
        d="M12 6h.01M12 12h.01M12 18h.01"
      />
    </svg>
  </button>

  @if (isMenuOpen) {
  <div
    class="absolute right-11 -top-3 mt-2 w-64 bg-white rounded-lg shadow-lg border p-2 z-50"
  >
    <ul class="text-sm">
      <li
        class="px-4 py-2 gap-3 hover:bg-gray-100 cursor-pointer flex items-center"
      >
        <svg
          class="size-5 text-gray-800 rotate-45"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m12 18-7 3 7-18 7 18-7-3Zm0 0v-5"
          />
        </svg>

        Postular
      </li>
      <li
        class="px-4 py-2 gap-3 hover:bg-gray-100 cursor-pointer flex items-center"
        (click)="toggleFavorite()"
      >
        @if(isFavorite){
        <svg
          class="size-5 text-gray-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="m12.75 20.66 6.184-7.098c2.677-2.884 2.559-6.506.754-8.705-.898-1.095-2.206-1.816-3.72-1.855-1.293-.034-2.652.43-3.963 1.442-1.315-1.012-2.678-1.476-3.973-1.442-1.515.04-2.825.76-3.724 1.855-1.806 2.201-1.915 5.823.772 8.706l6.183 7.097c.19.216.46.34.743.34a.985.985 0 0 0 .743-.34Z"
          />
        </svg>

        } @else {
        <svg
          class="size-5 text-gray-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
          />
        </svg>
        } Guardar en Mis Favoritos
      </li>
      <li
        class="px-4 py-2 gap-3 hover:bg-gray-100 cursor-pointer flex items-center"
      >
        <svg
          class="size-5 text-gray-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 14v7M5 4.971v9.541c5.6-5.538 8.4 2.64 14-.086v-9.54C13.4 7.61 10.6-.568 5 4.97Z"
          />
        </svg>

        Denunciar empleo
      </li>
      <li
        class="px-4 py-2 gap-3 hover:bg-gray-100 cursor-pointer flex items-center"
        (click)="toggleHidden()"
      >
        <svg
          class="size-5 text-gray-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>

        Ocultar aviso
      </li>
    </ul>
  </div>
  }
</div>
